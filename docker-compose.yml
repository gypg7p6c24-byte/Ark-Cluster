services:

  ark-island:
    build: .
    image: ark-island
    profiles: ["disabled"]

    cpus: "1.0"
    cpuset: "0"
    mem_limit: 10g
    memswap_limit: 10g

    environment:
      MAP: TheIsland
      SESSION_NAME: ARK-TheIsland
      PORT: 7777
      QUERY_PORT: 27015
      RCON_PORT: 27020
      CLUSTER_ID: arkcluster
      ADMIN_PASSWORD: xxYY12345

    volumes:
      - ark_island_data:/ark
      - ark_cluster_data:/arkcluster
      - ark_backups:/backups

    restart: unless-stopped

